{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
    Hi {{ user.username }}!
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Log out</button>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> |
    <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
